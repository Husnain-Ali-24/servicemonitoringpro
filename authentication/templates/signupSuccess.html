<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful - WebMonitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Success Box */
        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animated Checkmark */
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            animation: pop 0.5s ease-in-out;
        }

        .checkmark::before {
            content: "âœ”";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h3 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Redirect Button */
        .redirect-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .redirect-btn:hover {
            background: #ff4757;
        }

    </style>
</head>
<body>

<div class="success-container">
    <div class="checkmark"></div>
    <h3>Signup Successful!</h3>
    <p>Your account has been created successfully. You can now log in.</p>
    <a href="{% url 'login' %}" class="btn redirect-btn">Go to Login</a>
</div>

<!-- Auto Redirect after 5 seconds -->
<script>
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 5000);
</script>

</body>
</html>
