<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Website | Process Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Add a Website</h2>

        <form method="POST" action="{% url 'add_website' userId %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- Website URL -->
            <div class="relative">
                <label for="website_url" class="block text-gray-700 font-medium mb-1">Website URL</label>
                <input type="url" name="website_url" id="website_url" required
                    class="peer w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter website URL">
            </div>
        
            <!-- Monitoring Type -->
            <div class="relative">
                <label for="monitoring_type" class="block text-gray-700 font-medium mb-1">Monitoring Type</label>
                <select name="monitoring_type" id="monitoring_type" required
                    class="peer w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="server" selected>Only Server Service</option>
                    <option value="website">Only Website Service</option>
                    <option value="both">Both Website & Server</option>
                </select>
                <p class="text-gray-500 text-sm mt-1">Choose what you want to monitor.</p>
            </div>

            <!-- Check Interval -->
            <div class="relative">
                <label for="interval" class="block text-gray-700 font-medium mb-1">Check Interval</label>
                <select name="interval" id="interval" required
                    class="peer w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="30">Every 30 sec</option>
                    <option value="60" selected>Every 1 min</option>
                    <option value="120">Every 2 min</option>
                    <option value="300">Every 5 min</option>
                </select>
                <p class="text-gray-500 text-sm mt-1">Choose how frequently the website should be monitored.</p>
            </div>
        
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Add Website
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'dashboard' userId %}" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
